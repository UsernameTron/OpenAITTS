<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Voice Toolkit Icon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4a6fa5;
        }
        .icon {
            width: 256px;
            height: 256px;
            border-radius: 20%;
            background: linear-gradient(135deg, #4a6fa5 0%, #2a4d7f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .icon-symbol {
            font-size: 100px;
            margin-bottom: 10px;
        }
        .icon-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
        }
        .sound-wave {
            position: absolute;
            bottom: 40px;
            width: 70%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .wave-bar {
            width: 6px;
            background-color: rgba(255,255,255,0.7);
            margin: 0 2px;
            border-radius: 3px;
            animation: wave 1.2s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% {
                height: 10px;
            }
            50% {
                height: 30px;
            }
        }
        .wave-bar:nth-child(1) { animation-delay: 0.1s; }
        .wave-bar:nth-child(2) { animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { animation-delay: 0.3s; }
        .wave-bar:nth-child(4) { animation-delay: 0.4s; }
        .wave-bar:nth-child(5) { animation-delay: 0.5s; }
        .wave-bar:nth-child(6) { animation-delay: 0.4s; }
        .wave-bar:nth-child(7) { animation-delay: 0.3s; }
        .wave-bar:nth-child(8) { animation-delay: 0.2s; }
        .wave-bar:nth-child(9) { animation-delay: 0.1s; }
    </style>
</head>
<body>
    <div class="icon">
        <div class="icon-symbol">üéôÔ∏è</div>
        <div class="icon-text">Voice Toolkit</div>
        <div class="sound-wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
    </div>
</body>
</html>
